[config]
repeat_delay = 500
repeat_rate = 50
mouse_slow_scale = 50
deadzone_mode = axial
deadzone_scale = 7
deadzone_x = 1000
deadzone_y = 1000
deadzone_triggers = 3000
dpad_mouse_normalize = true

[controls]
overlay = clear

guide = "return"
back = "return"
start = p

left = "a"
right = "d"
up = "e"
down = "f"

a = "enter"
b = "esc"
x = "e"
y = "f"

right_analog = mouse_movement
left_analog  = mouse_movement

l1 = mouse_right
r1 = mouse_left
l2 = hold_state hotkey
r2 = hold_state hotkey

[controls:hotkey]
overlay = parent

dpad = mouse_movement
